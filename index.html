<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Sample</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
      /* Your loading screen styles */
      #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }
      
      #loading-screen img {
          width: 200px;
          height: 100px;
      }

      .watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            opacity: 0.5;
        }

    </style>

	<h1>AR Samples</h1>
  </head> 
<body>

  <div id="loading-screen">
    <img src="Envidox Logo.png" alt="Logo">
  </div>

  <!-- Astronaut Card -->
  <div id="astronaut-card">
    <model-viewer id="modelViewerAstronaut"
                  src="assets/astronaut.glb"
                  ios-src="assets/astronaut.usdc"
                  poster=""
                  alt="A 3D model of an astronaut"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Astronaut</h1>
        <span>By <a href="http://envidox-solutions.github.io/" target="_blank">Envidox_Solutions</a></span>
      </span>
    </section>
    <img class="watermark" src="Envidox Logo.png" alt="Watermark">
  </div>

  <!-- ... Repeat the structure for other model viewer cards ... -->

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    // Wait for the model viewer to be initialized
    document.getElementById("modelViewerAstronaut").addEventListener("model-viewer-ready", () => {
        const modelViewer = document.getElementById("modelViewerAstronaut");
        const cameraElement = modelViewer.shadowRoot.querySelector('[part="camera"]');

        // Listen for the camera-change event
        modelViewer.addEventListener("camera-change", () => {
            // Check if watermark is already added to prevent duplicates
            if (!cameraElement.querySelector(".watermark")) {
                // Create a new image element for the watermark
                const watermark = document.createElement("img");
                watermark.src = "Envidox Logo.png"; // Replace with your watermark image path
                watermark.classList.add("watermark");

                // Append the watermark to the camera view
                cameraElement.appendChild(watermark);
            }
        });
    });
  </script>
</body>
</html>
